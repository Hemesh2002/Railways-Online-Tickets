	<form action="home.html" id="form" class="form" method="post" name="form" onsubmit="return validated()">
		<div class="form-control">
			<label for="username">Username</label>
			<input type="text" placeholder="Vedagiri Arpitha" id="username" />

		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="vedagiriarpitha@gmail.com" id="email" />
			<i class="fas fa-check-circle"></i>

		</div>
		<div class="form-control">
			<label for="username">password</label>

			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">retype password</label>
			<input type="password" placeholder="Manusirideepu" id="password2" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
			<button type="submit">Submit</button>
	</form>
</div>
