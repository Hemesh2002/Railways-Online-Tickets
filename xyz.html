<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: black;
}

.bottom-left {
  position: absolute;
  bottom: 4px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 4px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div class="container">
  <img src="lala.jpg" alt="Snow" style="width:100%;">
  <div class="centered">
  <h1 style="font-size:6vw;">Welcome to Railway Reservation System</h1>
  <button onclick="location.href='login.html'" class="button">
         Login</button>
          <button onclick="location.href='signup.html'" class="button">
         Sign up</button>
</div>

</div>

</body>
</html>
