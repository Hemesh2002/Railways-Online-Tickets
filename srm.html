<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation</title>
    <link rel="stylesheet" href="srmstyle.css">
</head>

<body>
    <div align="right">
        <h2>CSS Buttons</h2>
        <button onclick="location.href='xyz.html'" class="button">
         Home</button>
        <button onclick="location.href='team.html'" class="button">
         Our Team</button>
         <button onclick="location.href='login.html'" class="button">Feedback</button>
    </div>
    <div class="slider-box">
        <div id="slider">
            <img src="srm3.jpg" alt="" style="width:2000px;height:700px;">
            <img src="arpi.png" alt="" style="width:2000px;height:700px;">
            <img src="srm3.jpg" alt="" style="width:2000px;height:700px;">
        </div>
        <div class="indicators">
            <span id="btn1" class="active"></span>
            <span id="btn2"></span>
        </div>
    </div>

   
    <script>

        var slide = document.getElementById("slider");
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');

        btn1.onclick = function () {
            slide.style.transform = "translateX(0px)";
            btn1.classList.add('active');
            btn2.classList.remove('active');
        };
        btn2.onclick = function () {
            slide.style.transform = "translateX(-100%)";
            btn1.classList.remove('active');
            btn2.classList.add('active');
        };
        btn3.onclick = function () {
            slide.style.transform = "translateX(-200%)";
            btn1.classList.remove('active');
            btn2.classList.remove('active');
        };
        btn4.onclick = function () {
            slide.style.transform = "translateX(-300%)";
            btn1.classList.remove('active');
            btn2.classList.remove('active');
        };

    </script>

</body>

</html>
